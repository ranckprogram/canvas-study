<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            display: block;
            border: 1px solid #ddd;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <canvas width="1000" height="800" id='canvas'></canvas>
    <script>
        window.onload = function () {
            var canvas = document.querySelector('#canvas')
            canvas.width = 1000
            canvas.height = 1000
            var ctx = canvas.getContext('2d')

            var lineCount = 19
            var boxSize = 20
            var point = 50

            var lineLength  = point+boxSize*(lineCount-1)

            for (var i = 0; i < lineCount; i++) {
                // 横线
                ctx.moveTo(point, boxSize * i + point)
                ctx.lineTo(lineLength, boxSize * i + point)

                // 竖线
                ctx.moveTo(boxSize * i + point, point)
                ctx.lineTo(boxSize * i + point, lineLength)

            }


            ctx.stroke()
        }
    </script>
</body>

</html>
